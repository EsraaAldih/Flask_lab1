{% extends "base.html"%}

{% block content %}


<div class="container">
<div class="btn">
    <a class="btn btn-primary" href="/todo" role="button">Create task</a>

</div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>

                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>

                <td>{{ post.title }}</td>
                <td>{{ post.description }}</td>
                <td>
                    <a class="btn btn-primary" href="/update/{{ post.id }}" role="button">Edit</a>
                    <a class="btn btn-danger" href="/delete/{{ post.id }}" role="button"> Delete</a>
                </td>
            </tr>
            {% endfor %}

            </tbody>
    </table>
</div>


{% endblock %}
